                        <h3 class="text-lg font-semibold mt-6 mb-2">Pagrindiniai veiksmai:</h3>
                        <ul class="list-disc list-inside space-y-2">
                            <li><strong>Panašiųjų narių sutraukimas:</strong> Sudedami arba atimami nariai, turintys tą pačią raidinę dalį. Pvz.: <span class="font-mono">3x + 2y - x + 5y = 2x + 7y</span>.</li>
                            <li><strong>Skliaustų atskliaudimas:</strong> Taikomas skirstomumo (distributyvumo) dėsnis. Pvz.: <span class="font-mono">a(b + c) = ab + ac</span>.</li>
                        </ul>
                        <h3 class="text-lg font-semibold mt-6 mb-2">Greitosios daugybos formulės:</h3>
                        <p class="mb-4">Šios formulės padeda greičiau atskliausti tam tikro tipo reiškinius.</p>
                        <ul class="list-disc list-inside space-y-2">
                            <li><strong>Kvadrato suma:</strong> <div class="formula">(a + b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup></div></li>
                            <li><strong>Kvadrato skirtumas:</strong> <div class="formula">(a - b)<sup>2</sup> = a<sup>2</sup> - 2ab + b<sup>2</sup></div></li>
                            <li><strong>Kvadratų skirtumas:</strong> <div class="formula">(a - b)(a + b) = a<sup>2</sup> - b<sup>2</sup></div></li>
                        </ul>
                    `,
                    practice: [
                        { q: 'Suprastinkite: 5a + 3b - 2a + b', a: '3a + 4b' },
                        { q: 'Atskliauskite: 4(x - 3)', a: '4x - 12' },
                        { q: 'Panaudokite formulę: (x + 3)<sup>2</sup>', a: 'x<sup>2</sup> + 6x + 9' },
                        { q: 'Panaudokite formulę: (y - 5)<sup>2</sup>', a: 'y<sup>2</sup> - 10y + 25' },
                        { q: 'Panaudokite formulę: (a - 4)(a + 4)', a: 'a<sup>2</sup> - 16' },
                        { q: 'Suprastinkite: (x + 1)(x - 2)', a: 'x<sup>2</sup> - 2x + x - 2 = x<sup>2</sup> - x - 2' },
                        { q: 'Suprastinkite: 2(a+b) - (2a-b)', a: '2a + 2b - 2a + b = 3b' },
                        { q: 'Iškelkite bendrą daugiklį: 5x + 10y', a: '5(x + 2y)' },
                        { q: 'Iškelkite bendrą daugiklį: a<sup>2</sup> - a', a: 'a(a - 1)' },
                        { q: 'Panaudokite formulę: (2x + 1)<sup>2</sup>', a: '(2x)<sup>2</sup> + 2*2x*1 + 1<sup>2</sup> = 4x<sup>2</sup> + 4x + 1' },
                        { q: 'Suprastinkite: 7x - (3x + 4)', a: '7x - 3x - 4 = 4x - 4' },
                        { q: 'Panaudokite formulę: (3 - c)(3 + c)', a: '9 - c<sup>2</sup>' },
                        { q: 'Suprastinkite: (a+b)<sup>2</sup> - (a-b)<sup>2</sup>', a: '(a²+2ab+b²) - (a²-2ab+b²) = 4ab' },
                        { q: 'Išskaidykite dauginamaisiais: x<sup>2</sup> - 81', a: '(x - 9)(x + 9)' },
                        { q: 'Suprastinkite: 5y * 3y<sup>2</sup>', a: '15y<sup>3</sup>' },
                        { q: 'Iškelkite bendrą daugiklį: 6ab + 9a', a: '3a(2b + 3)' },
                        { q: 'Panaudokite formulę: (10 - y)<sup>2</sup>', a: '100 - 20y + y<sup>2</sup>' },
                        { q: 'Suprastinkite: -2(x - y + z)', a: '-2x + 2y - 2z' },
                        { q: 'Išskaidykite dauginamaisiais: 4x<sup>2</sup> - 25', a: '(2x - 5)(2x + 5)' },
                        { q: 'Suprastinkite: x(x+1) - (x-1)', a: 'x<sup>2</sup> + x - x + 1 = x<sup>2</sup> + 1' },
                    ],
                    homework: [
                        { q: 'Suprastinkite: (2x - 3)<sup>2</sup> - 4x(x - 3)', a: '(4x² - 12x + 9) - (4x² - 12x) = 4x² - 12x + 9 - 4x² + 12x = 9' },
                        { q: 'Išskaidykite dauginamaisiais: 1 - 49y<sup>2</sup>', a: '(1 - 7y)(1 + 7y)' },
                        { q: 'Suprastinkite reiškinį (a - 5)(a + 5) - a(a - 2) ir apskaičiuokite jo reikšmę, kai a = -0.5.', a: '(a² - 25) - (a² - 2a) = a² - 25 - a² + 2a = 2a - 25. Kai a=-0.5: 2(-0.5) - 25 = -1 - 25 = -26.' },
                        { q: 'Panaudokite formulę: (a<sup>2</sup> + b)<sup>2</sup>', a: '(a<sup>2</sup>)<sup>2</sup> + 2a<sup>2</sup>b + b<sup>2</sup> = a<sup>4</sup> + 2a<sup>2</sup>b + b<sup>2</sup>' },
                        { q: 'Įrodykite tapatybę: (x + y)<sup>2</sup> - 2xy = x<sup>2</sup> + y<sup>2</sup>', a: 'x<sup>2</sup> + 2xy + y<sup>2</sup> - 2xy = x<sup>2</sup> + y<sup>2</sup>. Kairė pusė lygi dešinei.' },
                    ]
                },
                {
                    id: 'apibendrinimas',
                    title: 'Apibendrinamoji pamoka',
                    theory: `
                        <p class="mb-4">Šioje pamokoje apjungsime visas anksčiau nagrinėtas temas. Uždaviniai bus įvairūs, reikalaujantys pritaikyti laipsnių savybes, Pitagoro teoremą, spręsti lygtis ir prastinti reiškinius. Tai puiki proga pasitikrinti savo žinias ir įgūdžius.</p>
                        <h3 class="text-lg font-semibold mt-6 mb-2">Prisiminkime:</h3>
                        <ul class="list-disc list-inside space-y-2">
                            <li><strong>Laipsniai:</strong> Dėmesį atkreipkite į neigiamus ir nulinius laipsnio rodiklius.</li>
                            <li><strong>Pitagoro teorema:</strong> Atminkite, kad ji taikoma tik stačiajam trikampiui ir kaip rasti kiekvieną iš kraštinių.</li>
                            <li><strong>Lygtys:</strong> Laikykitės sprendimo žingsnių nuoseklumo.</li>
                            <li><strong>Reiškiniai:</strong> Nepamirškite greitosios daugybos formulių - jos labai palengvina darbą.</li>
                        </ul>
                    `,
                    practice: [
                        { q: 'Apskaičiuokite: 3<sup>-1</sup> + (1/2)<sup>-2</sup>', a: '1/3 + 2² = 1/3 + 4 = 13/3.' },
                        { q: 'Stačiojo trikampio statiniai yra 10 ir 24. Raskite įžambinės ilgį.', a: 'c² = 10² + 24² = 100 + 576 = 676. c = √676 = 26.' },
                        { q: 'Išspręskite lygtį: 3(x - 4) = x', a: '3x - 12 = x; 2x = 12; x = 6.' },
                        { q: 'Suprastinkite: (x - 6)(x + 6) - x<sup>2</sup>', a: '(x² - 36) - x² = -36.' },
                        { q: 'Suprastinkite: (a<sup>5</sup>)<sup>2</sup> / a<sup>7</sup>', a: 'a<sup>10</sup> / a<sup>7</sup> = a<sup>3</sup>.' },
                        { q: 'Rombo įstrižainės 12 cm ir 16 cm. Raskite rombo perimetrą.', a: 'Kraštinė a² = (12/2)² + (16/2)² = 6² + 8² = 36+64=100; a=10. P = 4*10 = 40 cm.' },
                        { q: 'Išspręskite: (x-2)/5 = (x+2)/7', a: '7(x-2) = 5(x+2); 7x-14=5x+10; 2x=24; x=12.' },
                        { q: 'Suprastinkite: (y + 4)<sup>2</sup> - 8y', a: 'y² + 8y + 16 - 8y = y² + 16.' },
                        { q: 'Apskaičiuokite: 2<sup>20</sup> × (0.5)<sup>19</sup>', a: '2<sup>20</sup> × (1/2)<sup>19</sup> = 2<sup>20</sup> / 2<sup>19</sup> = 2<sup>1</sup> = 2.' },
                        { q: 'Lygiašonio trikampio pagrindas 10, o aukštinė į jį 12. Raskite šoninę kraštinę.', a: 'b² = 12² + (10/2)² = 144 + 25 = 169. b = 13.' },
                        { q: 'Išspręskite: x(x-3) = x<sup>2</sup> - 9', a: 'x²-3x = x²-9; -3x=-9; x=3.' },
                        { q: 'Išskaidykite: 3a<sup>2</sup> - 12', a: '3(a² - 4) = 3(a - 2)(a + 2).' },
                        { q: 'Suprastinkite: (x<sup>-2</sup>y<sup>3</sup>)<sup>-1</sup>', a: 'x<sup>2</sup>y<sup>-3</sup> = x<sup>2</sup>/y<sup>3</sup>.' },
                        { q: 'Stačiakampio plotas 48, viena kraštinė 6. Raskite įstrižainę.', a: 'Kita kraštinė = 48/6 = 8. d² = 6² + 8² = 36+64=100. d = 10.' },
                        { q: 'Su kuriomis x reikšmėmis reiškinys (x - 5) / (2x + 8) neturi prasmės?', a: 'Kai vardiklis lygus nuliui: 2x+8=0; 2x=-8; x=-4.' },
                        { q: 'Suprastinkite: (a+1)<sup>2</sup> - (a-1)<sup>2</sup>', a: '(a²+2a+1) - (a²-2a+1) = 4a.' },
                        { q: 'Apskaičiuokite: (8<sup>1/3</sup> + 27<sup>1/3</sup>)<sup>2</sup>', a: '(2 + 3)² = 5² = 25.' },
                        { q: 'Statusis trikampis, kurio vienas kampas 30°. Įžambinė 10. Raskite statinį prieš 30° kampą.', a: 'Statinis prieš 30° kampą lygus pusei įžambinės. a = 10/2 = 5.' },
                        { q: 'Išspręskite lygtį: (x-4)<sup>2</sup> = x<sup>2</sup>', a: 'x²-8x+16 = x²; -8x+16=0; 16=8x; x=2.' },
                        { q: 'Suprastinkite: (2x+y)(y-2x)', a: '(y+2x)(y-2x) = y² - (2x)² = y² - 4x².' },
                    ],
                    homework: [
                        { q: 'Išspręskite lygtį: (2x - 1)<sup>2</sup> - 4(x - 2)(x + 2) = -11', a: '(4x²-4x+1) - 4(x²-4) = -11; 4x²-4x+1-4x²+16=-11; -4x+17=-11; -4x=-28; x=7.' },
                        { q: 'Apskaičiuokite reiškinio 16x<sup>-2</sup> reikšmę, kai x=2<sup>-1</sup>.', a: '16 * (2<sup>-1</sup>)<sup>-2</sup> = 16 * 2<sup>2</sup> = 16 * 4 = 64.' },
                        { q: 'Lygiašonės trapecijos pagrindai yra 8 ir 18, o perimetras 52. Raskite trapecijos plotą.', a: 'Šoninės kraštinės (52-8-18)/2 = 26/2=13. Aukštinė: h²=13²-((18-8)/2)²=169-25=144, h=12. S=(8+18)/2*12=13*12=156.' },
                        { q: 'Išskaidykite: a<sup>3</sup> - 4a', a: 'a(a² - 4) = a(a-2)(a+2).' },
                        { q: 'Trijų paeiliui einančių natūraliųjų skaičių suma lygi 63. Raskite tuos skaičius.', a: 'x + (x+1) + (x+2) = 63; 3x+3=63; 3x=60; x=20. Skaičiai: 20, 21, 22.' },
                    ]
                },
            ]
        };

        const topicNav = document.getElementById('topic-nav').querySelector('ul');
        const contentContainer = document.getElementById('content-container');

        function generateProblemHTML(problems, showAnswers) {
            return problems.map((p, index) => `
                <li class="py-3 border-b border-slate-200">
                    <div class="flex justify-between items-start">
                        <p class="flex-1 pr-4">${index + 1}. ${p.q}</p>
                        ${showAnswers ? `<button class="toggle-answer-btn text-sm bg-indigo-100 text-indigo-700 hover:bg-indigo-200 font-semibold px-3 py-1 rounded-full shrink-0">Rodyti atsakymą</button>` : ''}
                    </div>
                    ${showAnswers ? `<div class="answer mt-2 p-3 bg-green-50 text-green-800 border-l-4 border-green-500 rounded-r-md hidden">${p.a}</div>` : ''}
                </li>
            `).join('');
        }

        function renderContent(topic) {
            const practiceHTML = generateProblemHTML(topic.practice, true);
            const homeworkHTML = generateProblemHTML(topic.homework, false);

            return `
                <div id="topic-${topic.id}" class="topic-content">
                    <h2 class="text-3xl font-bold text-slate-900 mb-4">${topic.title}</h2>
                    <div class="border-b border-slate-200 mb-6">
                        <nav class="flex space-x-4 -mb-px" aria-label="Tabs">
                            <button data-tab="theory" class="tab-button active whitespace-nowrap py-3 px-1 text-sm font-medium">Teorija</button>
                            <button data-tab="practice" class="tab-button whitespace-nowrap py-3 px-1 text-sm font-medium">Praktika (${topic.practice.length} užd.)</button>
                            <button data-tab="homework" class="tab-button whitespace-nowrap py-3 px-1 text-sm font-medium">Namų Darbai (${topic.homework.length} užd.)</button>
                        </nav>
                    </div>
                    
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <div id="theory-${topic.id}" class="content-section active">
                            ${topic.theory}
                        </div>
                        <div id="practice-${topic.id}" class="content-section">
                            <h3 class="text-xl font-semibold mb-4">Praktikos užduotys</h3>
                            <ul class="space-y-2">${practiceHTML}</ul>
                        </div>
                        <div id="homework-${topic.id}" class="content-section">
                            <h3 class="text-xl font-semibold mb-4">Namų darbų užduotys</h3>
                            <ol class="list-decimal list-inside space-y-4">${homeworkHTML}</ol>
                        </div>
                    </div>
                </div>
            `;
        }

        function setupEventListeners() {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    e.currentTarget.classList.add('active');
                    
                    document.querySelectorAll('.topic-content').forEach(content => content.classList.remove('active'));
                    const topicId = e.currentTarget.getAttribute('href').substring(1);
                    const targetContent = document.getElementById(`topic-${topicId}`);
                    if (targetContent) {
                        targetContent.classList.add('active');
                    }
                });
            });

            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const topicContent = e.currentTarget.closest('.topic-content');
                    if (!topicContent) return;

                    topicContent.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                    e.currentTarget.classList.add('active');

                    topicContent.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));
                    const tab = e.currentTarget.dataset.tab;
                    const baseTopicId = topicContent.id.replace('topic-', '');
                    const targetSection = document.getElementById(`${tab}-${baseTopicId}`);
                    if (targetSection) {
                        targetSection.classList.add('active');
                    }
                });
            });
            
            document.querySelectorAll('.toggle-answer-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const answerDiv = e.currentTarget.parentElement.nextElementSibling;
                    answerDiv.classList.toggle('hidden');
                    if(answerDiv.classList.contains('hidden')){
                        e.currentTarget.textContent = 'Rodyti atsakymą';
                    } else {
                        e.currentTarget.textContent = 'Slėpti atsakymą';
                    }
                });
            });
        }

        function init() {
            data.topics.forEach((topic, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="#${topic.id}" class="nav-link block p-3 rounded-md text-slate-600 ${index === 0 ? 'active' : ''}">${topic.title}</a>`;
                topicNav.appendChild(li);

                contentContainer.innerHTML += renderContent(topic);
            });
            
            document.querySelector('.topic-content').classList.add('active');
            
            setupEventListeners();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
